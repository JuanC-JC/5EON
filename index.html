<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5EON</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a67bf967aa.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="header__logo"></div>
        <div class="c-icon c-icon--big" id="icon"><i  class="fas fa-bars" ></i></div>        
        <nav class="header__menu">
            <ul class="menu-container">
                <li><a href="">Home</a></li>
                <li><a href="">¿Quiénes somos?</a></li>
                <li><a href="">¿Cómo lo hacemos?</a></li>
                <li><a href="">Productos</a></li>
            </ul>
        </nav>
    </header>

    <div id="app" class="app">
        
        <div class="l-payment">
            
            <form name="payment-form" action="" class="c-form">

                <div class="l-form-section l-payment__contacto">

                    <div class="c-form-section__title">informacion de contacto</div>

                    <div class="l-form-section__inputs">
                    
                        <label class="c-form-input" for="pepe">
                            Nombre<input type="text" name="username" id="pepe">
                        </label>
    
                        <label class="c-form-input" for="pepe">
                            N° indentificacion<input type="text" name="username" id="pepe">
                        </label>
                            
                        <label class="c-form-input" for="pepe">
                            Correo electronico<input type="text" name="username" id="pepe">
                        </label>
                    </div>
                    
                </div>

                <div class="l-form-section l-payment__entrega">

                    <div class="c-form-section__title">forma de entrega</div>

                    <div class="l-form-section__inputs l-form-section__inputs--options">

                        <div class="c-form-option c-radio-option">
                            <input name="option" type="radio" class="c-checkbox" id="radio" checked>
                            <label for="radio"> Envío </label>
                        </div>
    
                        <div class="c-form-option c-radio-option">
                            <input name="option" type="radio" class="c-checkbox" id="radio-2">
                            <label for="radio-2"> Retiro en tienda</label>
                        </div>
    
                    </div>

                </div>

                <div class="l-form-section l-payment__envio">

                    <div class="c-form-section__title">informacion de envío</div>

                    <div class="l-form-section__inputs">
                    
                        <label class="c-form-input" for="pepe">
                            Direccion<input type="text" name="username" id="pepe">
                        </label>
    
                        <label class="c-form-input" for="pepe">
                            Ciudad<input type="text" name="username" id="pepe">
                        </label>
                            
                        <label class="c-form-input" for="pepe">
                            Departamento<input type="text" name="username" id="pepe">
                        </label>
                    </div>
                    
                </div>
                
                <div class="l-form-section l-payment__pago">

                    <div class="c-form-section__title">Medio de pago</div>


                    <div class="l-form-section__inputs">
                    
                        <label class="c-form-input" for="pepe">
                            Nombre<input type="text" name="username" id="pepe">
                        </label>
    
                        <label class="c-form-input c-form-input--icon" for="pepe">
                            Numero de tarjeta
                            <i class="fas fa-credit-card"></i> <input type="text" name="username" id="pepe">
                        </label> 

                    </div>

                    <div class="l-form-section__inputs l-form-section__inputs--inline">
                    
                        <label class="c-form-input" for="pepe">
                            <p class="c-form-input__title">Fecha de expiración</p>

                            <!-- si necesito mas de un input por label -->
                            <div class="l-form-input__items">
                                <input type="text" name="username" id="pepe" placeholder="MM">
                                <input type="text" name="username" id="pepe" placeholder="YY">
                            </div>

                        </label>
                        
                        <label class="c-form-input" for="pepe">
                            <p class="c-form-input__title">CVV</p>
                            <input type="text" name="username" id="pepe" placeholder="000">
                        </label>
                        
                    </div>
                </div>

            </form>

            <div class="l-payment__accept">

                <div class="c-checkbox-option">
                    <input type="checkbox" id="shopping-condition">
                    <label for="shopping-condition"> Guardar mi informacion para próximos pagos</label>
                </div>

                <div class="c-payment__finalize c-button c-button--green">Finalizar compra</div>
                
            </div>

            <div class="c-payment__get-back c-button c-button--flat">Volver</div>
            
        </div>

    </div>
    
    <footer class="footer">
        <div class="footer__icons">
            <div class="c-icon c-icon--big"><i class="fab fa-facebook"></i></div>
            <div class="c-icon c-icon--big"><i class="fab fa-instagram"></i></div>
            <div class="c-icon c-icon--big"><i class="fab fa-whatsapp"></i></div>
        </div>

        <nav class="footer__links">
            <ul class="container__links">
                <li ><a  class="link" href="">Envíos</a></li>
                <li ><a  class="link" href="">Cambios y Garantías</a></li>
                <li ><a  class="link" href="">Contacto</a></li>
                <li ><a  class="link" href="">Términos y condiciones</a></li>            
            </ul>
        </nav>
    </footer>

<script src="./menu.js"></script>
</body>
</html>
